name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binaries
        run: cargo build --release -p ironpost-cli -p ironpost-daemon

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/release/ironpost-cli dist/
          cp target/release/ironpost-daemon dist/
          cp README.md LICENSE dist/
          cd dist && tar czf ../ironpost-${{ github.ref_name }}-x86_64-linux.tar.gz *

      - name: Extract changelog for this version
        run: |
          VERSION="${{ github.ref_name }}"
          sed -n "/^## \[*${VERSION#v}/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "Release ${VERSION}" > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: ironpost-${{ github.ref_name }}-x86_64-linux.tar.gz
          generate_release_notes: false
