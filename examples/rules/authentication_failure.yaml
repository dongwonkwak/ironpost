# Authentication Failure Detection Rule
# Tracks failed authentication attempts across the system

id: authentication_failure
title: Repeated Authentication Failures
description: Multiple failed authentication attempts detected, potential credential stuffing or password guessing
severity: Medium
status: enabled

detection:
  conditions:
    - field: message
      modifier: regex
      value: "[Ff]ailed (password|authentication|login)"

  threshold:
    field: hostname
    count: 10
    timeframe: 600  # 10 minutes

tags:
  - authentication
  - access_control
  - attack
